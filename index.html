<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- <div class="main-container"> -->

        <div class="container">

            <h1>OUR REVIEWS</h1>

            <div class="review-area">
                <!-- <img src="" alt="" id="user-img"> -->
                <div id="user-img"></div>
                <h3 id="client-name"></h3>
                <div class="client-review">

                    <p id="client-review"></p>

                </div>
                <div class="buttons">
                    <button id="previous" class="button" onclick="previousclient()">&lt;</button>
                    <button id="next" class="button" onclick="nextclient()">&gt;</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
</body>

</html>
